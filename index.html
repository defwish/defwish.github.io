<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pomodoro Timer</h1>
      </div>
      <div class="timer">
        <p id="time-left">25:00</p>
        <div class="buttons">
          <button id="start-pomodoro">Start Pomodoro</button>
          <button id="start-short-break">Start Short Break</button>
          <button id="start-long-break">Start Long Break</button>
          <button id="reset-timer">Reset Timer</button>
        </div>
      </div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
